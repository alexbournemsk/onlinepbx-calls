version: '3.8'

services:
  pbx-app:
    build: .
    ports:
      - "8000:8000"
    volumes:
      - ./logs:/app/logs
      - ./calls_history.db:/app/calls_history.db
      - ./pbx_api_key.json:/app/pbx_api_key.json
    environment:
      - FLASK_ENV=production
    restart: unless-stopped
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:8000/"]
      interval: 30s
      timeout: 10s
      retries: 3
